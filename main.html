<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-like Hero Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<style>
	
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 100vh;
    overflow: hidden;
}

.hero img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

.hero-content {
    z-index: 10;
    color: white;
    text-align: center;
    padding: 20px;
    max-width: 600px;
    position: relative;
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 1.25rem;
    margin-bottom: 30px;
}

.explore-btn {
    padding: 15px 30px;
    background-color: #e60023;
    color: white;
    text-decoration: none;
    font-size: 1.25rem;
    border-radius: 25px;
    transition: background-color 0.3s;
}

.explore-btn:hover {
    background-color: #d4001f;
}

	</style>
    <div class="hero">
        <div class="hero-content">
            <h1>Discover Your Next Inspiration</h1>
            <p>Explore new ideas, projects, and more to get inspired.</p>
            <a href="#" class="explore-btn">Explore Now</a>
        </div>
        <img src="https://via.placeholder.com/1600x800" alt="Hero Image">
    </div>
</body>
</html>
